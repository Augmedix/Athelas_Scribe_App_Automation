name: Go App Base Workflow

on:
  push:
    branches:
      - Go_APP_Base
  pull_request:
    branches:
      - Go_APP_Base

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10'] 
    steps:
    # Step 1: Checkout Repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python Environment
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Cache Python Dependencies
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Step 5: Validate Environment Variables
    - name: Validate environment variables
      run: |
        if [ -z "$LT_USERNAME" ] || [ -z "$LT_ACCESS_KEY" ] || [ -z "$SECRET_KEY" ]; then
          echo "Required environment variables are not set!"
          exit 1
        fi

    # Step 6: Create Directory for Allure Reports
    - name: Create Allure reports directory
      run: mkdir -p TestResults/allure-reports

    # Step 7: Run Tests with LambdaTest Integration
    - name: Run the script with SECRET_KEY
      env:
        LT_USERNAME: ${{ secrets.LT_USERNAME }}
        LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        pytest test/ui/testcases/test_home_screen.py --alluredir=TestResults/allure-reports \
          --base-url="https://${{ secrets.LT_USERNAME }}:${{ secrets.LT_ACCESS_KEY }}@mobile-hub.lambdatest.com/wd/hub"

    # Step 8: Publish Allure Reports
    - name: Publish Allure Reports
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: TestResults/allure-reports

    # Step 9: Upload Additional Test Artifacts
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: path/to/screenshots/or/logs